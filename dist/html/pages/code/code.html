<!doctype html>

<html>
    <head>
        <title>Thumby Code</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/dist/tailwind_output.css" rel="stylesheet">
        <link rel="stylesheet" href="/dist/modules/xterm/css/xterm.css"/>
        <link rel="stylesheet" type="text/css" href="/dist/modules/Resizable.js/resizable-style.css">
        <link rel="stylesheet" type="text/css" href="/dist/modules/tabs-handler/css/dark/tabs-handler.css">
    </head>

    <body class="overflow-hidden">
        
        <div class="left-[256px] top-2 group inline-block relative">
    <button class="rounded-md w-28 h-8 bg-black hover:bg-white text-white hover:text-black border border-black active:bg-black active:text-white duration-200">
        <span>Project</span>
    </button>
    <ul class="z-20 absolute hidden text-gray-700 pt-1 group-hover:block">
        <li>
            <button class="rounded-t-md border-b border-b-white w-28 h-8 bg-black hover:bg-white text-white hover:text-black border border-black active:bg-black active:text-white duration-200">
                <span>Open from</span>
            </button>
        </li>
        <li>
            <button class="border-b border-b-white w-28 h-8 bg-black hover:bg-white text-white hover:text-black border border-black active:bg-black active:text-white duration-200">
                <span>Save to</span>
            </button>
        </li>
        <li>
            <button class="rounded-b-md w-28 h-8 bg-black hover:bg-white text-white hover:text-black border border-black active:bg-black active:text-white duration-200">
                <span>Rename</span>
            </button>
        </li>
    </ul>
</div>
        <div class="left-[260px] top-2 group inline-block relative">
    <button class="rounded-md w-28 h-8 bg-black hover:bg-white text-white hover:text-black border border-black active:bg-black active:text-white duration-200">
        <span>View</span>
    </button>
    <ul class="z-20 absolute hidden text-gray-700 pt-1 group-hover:block">
        <li>
            <button id="btnResetLayout" class="rounded-t-md border-b border-b-white w-28 h-8 bg-black hover:bg-white text-white hover:text-black border border-black active:bg-black active:text-white duration-200">
                <span>Reset Layout</span>
            </button>
        </li>
        <li>
            <button id="btnInvertTheme" class="rounded-b-md w-28 h-8 bg-black hover:bg-white text-white hover:text-black border border-black active:bg-black active:text-white duration-200">
                <span>Invert Theme</span>
            </button>
        </li>
    </ul>
</div>
        <div class="rounded-lg border border-black w-48 h-[37px] bg-white absolute left-[498px] xl:left-0 xl:m-auto right-0 top-[6px] flex items-center justify-around">
    <button id="btnCode" class="h-8 w-8 rounded-full bg-black hover:bg-white fill-white hover:fill-black border border-black active:bg-black active:fill-white duration-200 p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full fill-inherit stroke-1" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
    </button>

    <button id="btnSprite" class="h-8 w-8 rounded-full bg-black hover:bg-white fill-white hover:fill-black border border-black active:bg-black active:fill-white duration-200 p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full fill-inherit stroke-1" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
        </svg>
    </button>

    <button id="btnMusic" class="h-8 w-8 rounded-full bg-black hover:bg-white fill-white hover:fill-black border border-black active:bg-black active:fill-white duration-200 p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full fill-inherit stroke-1" viewBox="0 0 20 20">
            <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z" />
        </svg>
    </button>
</div>

        <div class="flex absolute left-2 top-2 w-[240px] h-8 border border-black bg-white">
            <input type="text" value="Project Name" class="w-[221px] min-h-full focus:border-0">
            <button class="bg-black hover:bg-white active:bg-black stroke-white hover:stroke-black active:stroke-white flex justify-center items-center min-w-[35px] min-h-full border-l border-l-black duration-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-2/3 w-2/3" fill="none" viewBox="0 0 24 24" stroke="inherit" stroke-width="1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </button>
        </div>


        <div id="divLayout" class="absolute left-2 top-12 right-2 bottom-2 border border-black bg-white">
            <div id="main">
    <div class="resizable-left" id="win1">
        <div class="resizable-left" id="win3">
            <div class="min-w-full min-h-full bg-white">
                <div class="w-full h-6 bg-black text-white">
                    <div class="ml-1">
                        Projects
                    </div>
                </div>
            </div>
        </div>
        <div class="resizable-right" id="win4">
            <div class="resizable-top" id="win5">
                <div class="min-w-full min-h-full bg-white">
                    <div id="divCode" class="absolute top-0 bottom-0 left-0 right-0">
                    </div>
                    
                    <div id="divSprite" class="absolute top-0 bottom-0 left-0 right-0 bg-white">
                        Sprite Editor
                    </div>
    
                    <div id="divMusic" class="absolute top-0 bottom-0 left-0 right-0 bg-white">
                        Music Editor
                    </div>
                </div>
            </div>
    
            <div class="resizable-bottom" id="win6">
                <div class="min-w-full min-h-full bg-white">
                    <div class="min-w-full min-h-full bg-white">
                        <div id="divThumbyConsole" class="absolute top-0 bottom-0 left-0 right-0">
                        </div>
                    </div>
                    <div class="min-w-full min-h-full bg-white">
                        <div id="divBrowserConsole" class="absolute top-0 bottom-0 left-0 right-0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="resizable-right" id="win2">
        <div class="min-w-full min-h-full bg-white">
            <div class="w-full h-6 bg-black text-white flex">
                <button id="btnThumbyConsole" class="whitespace-nowrap w-1/2 min-h-full bg-black hover:bg-white text-white hover:text-black active:bg-black active:text-white duration-200">Run on Thumby</button>
                <button id="btnBrowserConsole" class="whitespace-nowrap w-1/2 min-h-full bg-black hover:bg-white text-white hover:text-black active:bg-black active:text-white duration-200">Run in browser</button>
            </div>

            <div id="divRunOnThumby" class="absolute top-6 bottom-0 left-0 right-0">
                Run on Thumby
            </div>
            <div id="divRunInBrowser" class="absolute top-6 bottom-0 left-0 right-0">
                Run in browser
            </div>
        </div>
    </div>
</div>
        </div>


        <script src="/dist/modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
        <script src="/dist/modules/xterm/lib/xterm.js"></script>
        <script src="/dist/modules/ace-1.4.13/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="/dist/modules/Resizable.js/resizable.js"></script>
