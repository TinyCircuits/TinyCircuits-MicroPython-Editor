<div id="main">
    <div class="resizable-left" id="win1">
        <div class="resizable-left" id="win3">
            <div id="divProjectsLayoutPanel" class="min-w-full min-h-full bg-white">
                <div class="w-full h-6 bg-black text-white dark:text-black dark:bg-white">
                    <div class="ml-1 select-none">
                        Projects
                    </div>
                </div>
                <div id="divProjects" class="absolute top-6 bottom-0 left-0 right-0 dark:bg-black">
                    
                </div>
            </div>
        </div>
        <div class="resizable-right" id="win4">

                <div class="min-w-full min-h-full bg-white">

                        <div class="min-w-full min-h-full">
    <div id="divCodeEditor" class="absolute top-0 bottom-0 left-0 right-0 flex">
        
    </div>
</div>
                    </div>
                    
                    <div id="divSprite" class="absolute top-0 bottom-0 left-0 right-0 bg-white">
                        
                        <div class="w-full h-full">

    <!-- Panel title -->
    <div class="w-full h-6 bg-black text-white">
        <div class="ml-1 select-none">
            Sprite Editor
        </div>
    </div>

    <!-- Tabs header container -->
    <div id="divSpriteTabHeader" class="w-full min-h-[49px] flex items-center justify-start border-b border-black">
        <button id="btnCreateSprite" class="btn rounded-full min-w-[32px] min-h-[32px] border border-black ml-2 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <!-- Main editor container where tab contents get shown/hidden -->
    <div class="absolute top-[89px] bottom-4 left-4 right-4 flex flex-row">
        <div id="divSpriteListParent" class="flex-auto w-[15%] flex flex-col">

            <!-- Frame List -->
            <div id="divSpriteFrameList" class="h-full border border-black rounded-md relative overflow-auto bg-gray-50">
                
            </div>

            <!-- Drag handle -->
            <div id="divSpriteDraggable" class="w-full h-fit flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:cursor-n-resize" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                </svg>
            </div>

            <div id="divSpriteFramePreview" class="overflow-hidden h-40 border border-black rounded-md relative overflow-auto bg-gray-50 flex items-center justify-center">
                <canvas id="canvasSpriteFramePreview" width="72" height="40" style="width:100%; aspect-ratio:72/40; margin:16px;" class="crisp-canvas">
                </canvas>
            </div>

            <!-- Animation playback controls parent -->
            <div class="h-12 max-h-12 w-full mt-2 flex flex-row items-center justify-evenly overflow-hidden">
                <div id="divSpriteFramePreviewLabel" class="h-full min-w-[80px] select-none mx-2 text-xs text-center">
                    Preview speed (24fps)
                </div>
                <input type="range" min="0" max="60" value="24" step="1" class="w-full mr-2 h-1" id="inputSpriteFramePreviewSpeed">
            </div>
        </div>

        <!-- Drag handle -->
        <div id="divSpriteDraggable" class="w-4 h-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:cursor-w-resize" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
            </svg>
        </div>

        <div id="divSpriteEditorParent" class="flex-auto w-[85%] flex flex-col">
            <div class="h-full w-full">
                <!-- Sprite Editor -->
                <div id="divSpriteEditor" class="h-full border border-black rounded-md relative overflow-hidden bg-gray-50">
                    <!-- Canvas -->
                </div>
            </div>

            <!-- Drawing tools parent -->
            <div class="h-9 w-full bg-lime-600 mt-2">
            </div>
            
        </div>
    </div>

</div>
                    </div>
    
                    <div id="divMusic" class="absolute top-0 bottom-0 left-0 right-0 bg-white">
                        <div class="min-w-full min-h-full">

        <div class="ml-1">
            Music Editor
        </div>
    </div>
</div>
                    </div>
                </div>
            </div>
    
            <div class="resizable-bottom" id="win6">

                    </div>

                        <div id="divBrowserConsole" class="absolute top-0 bottom-0 left-0 right-0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="resizable-right" id="win2">
        <div class="min-w-full min-h-full bg-white dark:bg-black">

                <button id="btnBrowserConsole" class="btn w-1/2 min-h-full">Run in browser</button>
            </div>

            <div id="divRunOnThumby" class="absolute top-6 bottom-0 left-0 right-0 flex flex-col items-center">
                <button id="btnRunOnThumby" title="Runs the current project on Thumby (saves then runs from /Games folder)" class="bg-black hover:bg-white text-white hover:text-black border-black active:bg-black active:text-white  dark:bg-white dark:hover:bg-black dark:text-black dark:hover:text-white dark:border-white dark:active:bg-white dark:active:text-black  select-none rounded-md mt-2 px-2 w-fit h-8 border duration-200">
                    Run
                </button>
                <button id="btnStartMainMenu" title="Starts the main menu on Thumby" class="bg-black hover:bg-white text-white hover:text-black border-black active:bg-black active:text-white  dark:bg-white dark:hover:bg-black dark:text-black dark:hover:text-white dark:border-white dark:active:bg-white dark:active:text-black  select-none rounded-md mt-2 px-2 w-fit h-8 border duration-200">
                    Main Menu
                </button>
                <button id="btnStopThumby" title="Runs the current project on Thumby (saves then runs from /Games folder)" class="bg-black hover:bg-white text-white hover:text-black border-black active:bg-black active:text-white  dark:bg-white dark:hover:bg-black dark:text-black dark:hover:text-white dark:border-white dark:active:bg-white dark:active:text-black  select-none rounded-md mt-2 px-2 w-fit h-8 border duration-200">
                    Stop
                </button>
            </div>
            <div id="divRunInBrowser" class="absolute top-6 bottom-0 left-0 right-0">
                <div class="w-full h-full flex">
    <div class="w-full h-full m-2 overflow-auto">

        <div class="w-full h-fit aspect-[72/40] border border-black flex justify-center items-center overflow-hidden">
            <canvas id="canvasEmulator" width="72" height="40" class="border border-dashed border-gray-200 crisp-canvas" style="width:144px; height:80px">
            </canvas>
        </div>

        <!-- Button top row parent -->
        <div class="w-full h-8 my-1 flex justify-center">
            <button id="btnRunInBrowser" title="Runs the current project in the borwser emulator (saves then runs from /Games folder)" class="mx-1 bg-black hover:bg-white text-white hover:text-black border-black active:bg-black active:text-white  dark:bg-white dark:hover:bg-black dark:text-black dark:hover:text-white dark:border-white dark:active:bg-white dark:active:text-black  select-none rounded-md px-1 w-12 h-8 border duration-200">
                Run
            </button>

            <button id="btnStopBrowser" title="Stops the currently running emulator script" class="mx-1 bg-black hover:bg-white text-white hover:text-black border-black active:bg-black active:text-white  dark:bg-white dark:hover:bg-black dark:text-black dark:hover:text-white dark:border-white dark:active:bg-white dark:active:text-black select-none rounded-md px-1 w-12 h-8 border duration-200">
                Stop
            </button>

                MP
            </button> -->

            <button id="btnZoomInEmulator" title="Zooms the emulator in" class="mx-1 bg-black hover:bg-white text-white hover:text-black border-black active:bg-black active:text-white  dark:bg-white dark:hover:bg-black dark:text-black dark:hover:text-white dark:border-white dark:active:bg-white dark:active:text-black flex justify-center items-center rounded-md px-1 w-12 h-8 border duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M5 8a1 1 0 011-1h1V6a1 1 0 012 0v1h1a1 1 0 110 2H9v1a1 1 0 11-2 0V9H6a1 1 0 01-1-1z" />

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                    <path fill-rule="evenodd" d="M5 8a1 1 0 011-1h4a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
            </button>

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />

        <!-- Button bottom row parent -->

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                </svg>
            </button>

            <button id="btnEmulatorVideo" title="Toggle emulator video recording" class="mx-1 bg-black hover:bg-white text-white hover:text-black border-black active:bg-black active:text-white  dark:bg-white dark:hover:bg-black dark:text-black dark:hover:text-white dark:border-white dark:active:bg-white dark:active:text-black flex justify-center items-center rounded-md px-1 w-12 h-8 border duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z" />

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
