<!doctype html>

<html data-theme="dark">
    <head>
        <title>Thumby Code</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/dist/tailwind_output.css" rel="stylesheet">
        <link rel="stylesheet" href="/dist/modules/xterm/css/xterm.css"/>
        <link rel="stylesheet" type="text/css" href="/dist/modules/Resizable.js/resizable-style.css">
        <link rel="stylesheet" type="text/css" href="/dist/css/pages/code/code.css">
    </head>

    <body class="overflow-hidden">
        
        <!-- Project dropdown -->
        <div class="dropdown dropdown-hover left-2 top-2">
            <label tabindex="0" class="btn btn-primary btn-sm">Projects</label>
            <ul tabindex="0" class="dropdown-content menu p-1 shadow bg-base-300 rounded-box w-fit whitespace-nowrap">
                <li><a>Open from</a></li>
                <li id="btnSaveProjectTo"><a>Save to</a></li>
                <li id="btnProjectAddFiles"><a>Add Files</a></li>
                <li><a>Rename</a></li>
            </ul>
        </div>

        
        <!-- View dropdown -->
        <div class="dropdown dropdown-hover left-4 top-2">
            <label tabindex="0" class="btn btn-primary btn-sm">View</label>
            <ul tabindex="0" class="dropdown-content menu p-1 shadow bg-base-300 rounded-box w-fit whitespace-nowrap">
                <li id="btnResetLayout"><a>Reset Layout</a></li>
                <li id="btnInvertTheme"><a>Invert Theme</a></li>
            </ul>
        </div>


        @@include('./workspace-selection.html')


        <div id="divLayout" class="absolute left-2 top-12 right-2 bottom-8 border border-accent bg-base-100">
            @@include('./layout.html')
        </div>

        <div class="absolute left-2 right-2 bottom-1 h-6 flex flex row items-center">
            @@include('./footer.html')
        </div>


        @@include('./saveto-dialog.html')


        <script src="/dist/modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
        <script src="/dist/modules/xterm/lib/xterm.js"></script>
        <script src="/dist/modules/ace-1.4.13/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="/dist/modules/Resizable.js/resizable.js"></script>
        <script src="/dist/js/common/prototypes.js"></script>
        <script src="/dist/js/common/window.js"></script>
        <script src="/dist/modules/emulator/littlefs/littlefs.js"></script>
        <script type="module" src="/dist/js/pages/code/code.js"></script>
    </body>
</html>
