<div class="w-full h-full flex">
    <div class="w-full h-full m-2 overflow-auto">
        <!-- Canvas parent -->
        <div class="w-full h-fit aspect-[72/40] border border-black flex justify-center items-center">
            <canvas id="canvasEmulator" width="72" height="40" class="border border-dashed border-gray-200 crisp-canvas" style="width:144px; height:80px">
            </canvas>
        </div>

        <!-- Button parent -->
        <div class="w-full h-8 my-1 flex justify-evenly">
            <button id="btnRunInBrowser" title="Runs the current project in the borwser emulator (saves then runs from /Games folder)" class="select-none rounded-md px-1 w-12 h-8 bg-black hover:bg-white text-white hover:text-black border border-black active:bg-black active:text-white duration-200">
                Run
            </button>

            <button id="btnStopBrowser" title="Stops the currently running emulator script" class="select-none rounded-md px-1 w-12 h-8 bg-black hover:bg-white text-white hover:text-black border border-black active:bg-black active:text-white duration-200">
                Stop
            </button>

            <button id="btnZoomInEmulator" title="Zooms the emulator in" class="flex justify-center items-center rounded-md px-1 w-12 h-8 bg-black hover:bg-white text-white hover:text-black border border-black active:bg-black active:text-white duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M5 8a1 1 0 011-1h1V6a1 1 0 012 0v1h1a1 1 0 110 2H9v1a1 1 0 11-2 0V9H6a1 1 0 01-1-1z" />
                    <path fill-rule="evenodd" d="M2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8zm6-4a4 4 0 100 8 4 4 0 000-8z" clip-rule="evenodd" />
                </svg>
            </button>

            <button id="btnZoomOutEmulator" title="Zooms the emulator out" class="flex justify-center items-center rounded-md px-1 w-12 h-8 bg-black hover:bg-white text-white hover:text-black border border-black active:bg-black active:text-white duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M5 8a1 1 0 011-1h4a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
            </button>

            <button id="btnZoomOutEmulator" title="Rotates the emulator counter-clockwise" class="flex justify-center items-center rounded-md px-1 w-12 h-8 bg-black hover:bg-white text-white hover:text-black border border-black active:bg-black active:text-white duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
</div>
