<div id="main">
    <div class="resizable-left" id="win1">
        <div class="resizable-left" id="win3">
            <div id="divProjectsLayoutPanel" class="min-w-full min-h-full bg-base-100">
                <div class="w-full h-6 bg-accent text-secondary-content">
                    <div class="ml-1 select-none">
                        Projects
                    </div>
                </div>
                <div id="divProjects" class="absolute top-6 bottom-0 left-0 right-0">
                    
                </div>
            </div>
        </div>
        <div class="resizable-right" id="win4">
            <div class="resizable-top" id="win5">
                <div class="min-w-full min-h-full bg-white">
                    <div id="divCode" class="absolute top-0 bottom-0 left-0 right-0 bg-base-100">
                        @@include('./code-editor.html')
                    </div>
                    
                    <div id="divSprite" class="absolute top-0 bottom-0 left-0 right-0 bg-base-100">
                        @@include('./sprite-manager.html')
                    </div>
    
                    <div id="divMusic" class="absolute top-0 bottom-0 left-0 right-0 bg-base-100">
                        @@include('./music.html')
                    </div>
                </div>
            </div>
    
            <div class="resizable-bottom" id="win6">
                <div class="min-w-full min-h-full bg-base-100">
                    <div class="min-w-full min-h-full bg-base-100">
                        <div id="divThumbyConsole" class="absolute top-0 bottom-0 left-0 right-0 bg-base-100">
                        </div>
                    </div>
                    <div class="min-w-full min-h-full bg-base-100">
                        <div id="divBrowserConsole" class="absolute top-0 bottom-0 left-0 right-0 bg-base-100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="resizable-right" id="win2">
        <div class="min-w-full min-h-full bg-base-100">
            <div class="w-full h-6 bg-base-100 text-white flex">
                <button id="btnThumbyConsole" class="btn btn-accent btn-sm rounded-none w-1/2 min-h-0 h-6 border-0">Run on Thumby</button>
                <button id="btnBrowserConsole" class="btn btn-accent btn-sm rounded-none w-1/2 min-h-0 h-6 border-0">Run in browser</button>
            </div>

            <div id="divRunOnThumby" class="absolute top-6 bottom-0 left-0 right-0 flex flex-col items-center">
                <button id="btnRunOnThumby" title="Runs the current project on Thumby (saves then runs from /Games folder)" class="btn btn-primary btn-sm mt-2">
                    Run
                </button>
                <button id="btnStartMainMenu" title="Starts the main menu on Thumby" class="btn btn-primary btn-sm mt-2">
                    Main Menu
                </button>
                <button id="btnStopThumby" title="Runs the current project on Thumby (saves then runs from /Games folder)" class="btn btn-primary btn-sm mt-2">
                    Stop
                </button>
            </div>
            <div id="divRunInBrowser" class="absolute top-6 bottom-0 left-0 right-0">
                @@include('./emulator.html')
            </div>
        </div>
    </div>
</div>
