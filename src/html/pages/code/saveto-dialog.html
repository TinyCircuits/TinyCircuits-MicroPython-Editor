<div id="divSaveToDialog" class="absolute z-[51] left-0 right-0 top-0 bottom-0 bg-[#ffffffaa] opacity-0 invisible">

        <div class="relative w-full h-fit p-1 flex justify-center">
            What location would you like to save this project to?
        </div>

        <div class="w-full h-[175px] flex flex-row justify-evenly items-center">
            <button id="btnSaveToDialogPC" class="w-[150px] h-[150px] rounded-md bg-black text-white hover:text-black hover:bg-white stroke-white hover:stroke-black border border-black active:text-white active:bg-black active:stroke-white duration-200 p-1">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full" fill="none" viewBox="0 0 24 24" stroke-width="1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
                <div class="w-full h-[20%] flex justify-center items-center text-xl font-bold">
                    PC
                </div>
            </button>
            <button id="btnSaveToDialogThumby" class="w-[150px] h-[150px] rounded-md bg-black text-white hover:text-black hover:bg-white stroke-white hover:stroke-black border border-black active:text-white active:bg-black active:stroke-white duration-200 p-1">
                <div class="w-full h-[80%] flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                    </svg>
                </div>
                <div class="w-full h-[20%] flex justify-center items-center text-xl font-bold">
                    Thumby
                </div>
            </button>

            <button id="btnSaveToDialogGoogleDrive" class="w-[150px] h-[150px] rounded-md bg-black text-white hover:text-black hover:bg-white stroke-white hover:stroke-black border border-black active:text-white active:bg-black active:stroke-white duration-200 p-1">
                <div class="w-full h-[80%] flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">

                    </svg>
                </div>
                <div class="w-full h-[20%] flex justify-center items-center text-xl font-bold">
                    Google Drive
                </div>
            </button>
        </div>

        <!-- Exit button -->
        <button id="btnSaveToDialogExit" class="w-[15px] h-[15px] absolute right-1 top-1 fill-black active:fill-white duration-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full fill-inherit stroke-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
