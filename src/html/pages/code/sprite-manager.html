<div class="w-full h-full">

    <!-- Panel title -->
    <div class="w-full h-6 bg-black text-white">
        <div class="ml-1 select-none">
            Sprite Editor
        </div>
    </div>

    <!-- Tabs header container -->
    <div id="divSpriteTabHeader" class="w-full min-h-[49px] flex items-center justify-start border-b border-black">
        <button id="btnCreateSprite" class="btn rounded-full min-w-[32px] min-h-[32px] border border-black ml-2 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <!-- Main editor container where tab contents get shown/hidden -->
    <div class="absolute top-[89px] bottom-4 left-4 right-4 flex flex-row">
        <div id="divSpriteListParent" class="flex-auto w-[15%] flex flex-col">
            <div id="divSpriteFrameList" class="h-full border border-black rounded-md relative overflow-auto bg-gray-50">
                
            </div>
            <div class="h-10 w-full flex flew-row items-center justify-evenly">

                <button class="bg-black hover:bg-white text-white hover:text-black border-black active:bg-black active:text-white  dark:bg-white dark:hover:bg-black dark:text-black dark:hover:text-white dark:border-white dark:active:bg-white dark:active:text-black  select-none rounded-md px-2 w-fit h-8 border duration-200">
                    Set Dimensions
                </button>

                <!-- W:
                <input type="number" value="8" class="w-[35%] h-[75%] border border-black rounded-md">
                
                H:
                <input type="number" value="8" class="w-[35%] h-[75%] border border-black rounded-md"> -->

            </div>
        </div>

        <!-- Drag handle -->
        <div id="divSpriteDraggable" class="w-4 h-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:cursor-w-resize" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
            </svg>
        </div>

        <div id="divSpriteEditorParent" class="flex-auto w-[85%] flex flex-col">
            <div class="h-full w-full">
                <!-- Sprite Editor -->
                <div id="divSpriteEditor" class="h-full border border-black rounded-md relative overflow-hidden bg-gray-50">
                    <!-- <canvas id="canvasSpriteEditor" width="72" height="40" class="w-[72px] h-[40px] border border-black border-dashed absolute top-[0px] left-[0px] crisp-canvas">

                    </canvas> -->
                </div>
            </div>
            <div class="h-10 w-full">
                <div class="h-full flex justify-around items-center overflow-hidden">

                    <!-- Zoom in -->
                    <button title="Zoom in [keybind: ctrl + scroll wheel forwards/up]" class="h-8 w-8 rounded-full bg-black hover:bg-white fill-white hover:fill-black border border-black active:bg-black active:fill-white duration-200 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full fill-inherit stroke-1" viewBox="0 0 20 20">
                            <path d="M5 8a1 1 0 011-1h1V6a1 1 0 012 0v1h1a1 1 0 110 2H9v1a1 1 0 11-2 0V9H6a1 1 0 01-1-1z" />
                            <path fill-rule="evenodd" d="M2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8zm6-4a4 4 0 100 8 4 4 0 000-8z" clip-rule="evenodd" />
                        </svg>
                    </button>

                    <!-- Zoom out -->
                    <button title="Zoom out [keybind: ctrl + scroll wheel backwards/down]" class="h-8 w-8 rounded-full bg-black hover:bg-white fill-white hover:fill-black border border-black active:bg-black active:fill-white duration-200 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full fill-inherit stroke-1" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                            <path fill-rule="evenodd" d="M5 8a1 1 0 011-1h4a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>

                    <!-- Fit -->
                    <button title="Fit to view [keybind: f]" class="h-8 w-8 rounded-full bg-black hover:bg-white fill-white hover:fill-black border border-black active:bg-black active:fill-white duration-200 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full fill-inherit stroke-1" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="m 9.0045472,8.0045472 a 1,1 0 0 1 -1,1 h -4 a 1,1 0 0 1 0,-2 h 1.586 l -2.293,-2.293 a 1,1 0 0 1 1.414,-1.414 l 2.293,2.293 v -1.586 a 1,1 0 0 1 2,0 z M 15.968514,7.0314859 a 1,1 0 1 1 0,2 h -4 a 1,1 0 0 1 -1,-1 v -4 a 1,1 0 1 1 2,0 v 1.586 l 2.293,-2.293 a 1,1 0 1 1 1.414,1.414 l -2.293,2.293 z M 9.0045472,15.995453 a 1,1 0 1 1 -2,0 v -1.586 l -2.293,2.293 a 1,1 0 0 1 -1.414,-1.414 l 2.293,-2.293 h -1.586 a 1,1 0 1 1 0,-2 h 4 a 1,1 0 0 1 1,1 z m 2.9909058,1 a 1,1 0 0 1 -1,-1 v -4 a 1,1 0 0 1 1,-1 h 4 a 1,1 0 1 1 0,2 h -1.586 l 2.293,2.293 a 1,1 0 0 1 -1.414,1.414 l -2.293,-2.293 v 1.586 a 1,1 0 0 1 -1,1 z" clip-rule="evenodd" />
                        </svg>
                    </button>


                    <!-- Separator -->
                    <div class="w-0.5 h-[80%] bg-black">

                    </div>


                    <!-- Rectangle -->
                    <button title="Enable rectangle drawing tool [keybind: r]" class="h-8 w-8 rounded-full bg-black hover:bg-white fill-white hover:fill-black border border-black active:bg-black active:fill-white duration-200 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full fill-inherit stroke-1" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M 2.593,2.593 V 17.406 H 17.406 V 2.593 Z M 4.7842041,4.7842041 H 15.216125 V 15.216125 H 4.7842041 Z" clip-rule="evenodd" />
                        </svg>
                    </button>

                    <!-- Oval -->
                    <button title="Enable oval drawing tool [keybind: o]" class="h-8 w-8 rounded-full bg-black hover:bg-white fill-white hover:fill-black border border-black active:bg-black active:fill-white duration-200 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full fill-inherit stroke-1" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M 9.9999064 2.633431 A 7.3663845 7.3663845 0 0 0 2.633431 9.9999064 A 7.3663845 7.3663845 0 0 0 9.9999064 17.366382 A 7.3663845 7.3663845 0 0 0 17.366382 9.9999064 A 7.3663845 7.3663845 0 0 0 9.9999064 2.633431 z M 9.9999064 4.7206421 A 5.279242 5.279242 0 0 1 15.279171 9.9999064 A 5.279242 5.279242 0 0 1 9.9999064 15.279171 A 5.279242 5.279242 0 0 1 4.7206421 9.9999064 A 5.279242 5.279242 0 0 1 9.9999064 4.7206421 z " clip-rule="evenodd" />
                        </svg>
                    </button>

                    <!-- Line -->
                    <button title="Enable line drawing tool [keybind: l]" class="h-8 w-8 rounded-full bg-black hover:bg-white fill-white hover:fill-black border border-black active:bg-black active:fill-white duration-200 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full fill-inherit stroke-1" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M 16.25,2.5 A 1.25,1.25 0 0 0 15.365234,2.8652344 L 2.8652344,15.365234 a 1.25,1.25 0 0 0 0,1.769532 1.25,1.25 0 0 0 1.7695312,0 L 17.134766,4.6347656 a 1.25,1.25 0 0 0 0,-1.7695312 A 1.25,1.25 0 0 0 16.25,2.5 Z" clip-rule="evenodd" />
                        </svg>
                    </button>

                    <!-- Bucket -->
                    <button title="Enable bucket fill tool [keybind: b]" class="h-8 w-8 rounded-full bg-black hover:bg-white fill-white hover:fill-black border border-black active:bg-black active:fill-white duration-200 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full fill-inherit stroke-1" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="m 9.8554688,3.0014844 c -0.1056786,-0.0043 -0.2193177,3.094e-4 -0.3359376,0.019531 -0.2327103,0.038356 -0.4773087,0.1397148 -0.6855468,0.34375 a 0.12354945,0.12354945 0 0 0 -0.00391,0 L 8.5878906,3.6030469 a 0.12354945,0.12354945 0 0 0 -0.00195,0.00195 C 6.3742728,5.7393049 7.0705049,5.1067553 2.5371094,9.597188 c -0.4177863,0.413827 -0.399259,0.968454 -0.3320313,1.310547 0.071537,0.364601 0.2322867,0.732978 0.4355469,1.09375 0.4086023,0.728813 1.0590205,1.553779 1.8613281,2.349609 0.8034838,0.795868 1.6377551,1.441249 2.3730469,1.845703 0.3634224,0.200892 0.7354193,0.360873 1.1015625,0.431641 5.943e-4,1.15e-4 0.00136,-1.14e-4 0.00195,0 a 0.12354945,0.12354945 0 0 0 0,0.002 c 0.3414285,0.06454 0.8925433,0.07961 1.3105469,-0.328125 a 0.12354945,0.12354945 0 0 0 0.00977,-0.0039 L 15.041017,10.60896 c -0.005,0.09009 -0.0016,0.149978 -0.01367,0.271484 -0.03332,0.321279 -0.07633,0.747124 -0.08203,1.324219 a 0.12354945,0.12354945 0 0 0 0,0.002 c 0,0 0,0.002 0,0.002 v 0.134766 a 0.12354945,0.12354945 0 0 0 0.002,0.02344 c 2.81e-4,0.0015 0.0016,0.0025 0.002,0.0039 0.07096,0.837918 0.767572,1.314454 1.439453,1.314454 0.671881,0 1.368491,-0.476536 1.439453,-1.314454 3.02e-4,-0.0014 0.0017,-0.0025 0.002,-0.0039 a 0.12354945,0.12354945 0 0 0 0.002,-0.02344 v -0.05859 -0.002 -0.002 c 9.26e-4,-0.0464 1.88e-4,-0.09375 -0.0039,-0.144531 v -0.0039 C 17.76296,10.68973 17.042154,9.027566 15.701172,8.1030469 15.635908,7.9542441 15.565509,7.8058606 15.484375,7.6616406 15.074861,6.9340598 14.425015,6.1102868 13.621094,5.3139844 12.817142,4.517652 11.981697,3.8726904 11.246094,3.4682813 10.88396,3.2692604 10.515005,3.1107054 10.150391,3.0385937 c -0.0014,-2.706e-4 -0.0025,-0.00168 -0.0039,-0.00195 a 0.12354945,0.12354945 0 0 0 -0.002,-0.00195 C 10.058797,3.018481 9.9611473,3.0057825 9.8554688,3.0014844 Z m 0.8359372,2.2167969 c 0.497964,0.3157727 1.07536,0.7548416 1.671875,1.3457031 0.321662,0.3186134 0.575288,0.6268689 0.814453,0.9316406 -0.132205,0.00589 -0.264273,0.011776 -0.40039,0.035156 C 12.525537,7.3189937 12.282041,7.1017745 12.048828,6.870625 11.453228,6.2806707 11.009209,5.7107277 10.691406,5.2182813 Z M 8.9238281,5.7632031 c 0.00155,0.00281 0.00231,0.00498 0.00391,0.00781 0.4094992,0.7287176 1.0592761,1.5532234 1.8632819,2.3496094 0.802474,0.7959945 1.636515,1.4412105 2.373046,1.8457035 L 8.2324219,14.855001 C 8.1228796,14.826153 7.9715101,14.778459 7.7382812,14.649922 7.195376,14.350255 6.4769833,13.805674 5.7617188,13.097188 5.0472104,12.389451 4.4954641,11.680382 4.1933594,11.14211 c -2.192e-4,-3.91e-4 2.189e-4,-0.0016 0,-0.002 a 0.12354945,0.12354945 0 0 0 0,-0.002 C 4.0653358,10.909263 4.0146587,10.75836 3.9863281,10.653829 5.4025963,9.226563 6.292091,8.3326426 6.7617188,7.8628125 7.2547944,7.3695244 7.3905309,7.242492 7.3984375,7.2358594 c 0.00471,-0.00395 0.0288,-0.00829 0.2382813,-0.2070313 0.1681775,-0.1595559 0.6554501,-0.6415309 1.2871093,-1.265625 z" clip-rule="evenodd" />
                        </svg>
                    </button>

                    <!-- Black/White selection -->
                    <div class="w-40 h-8 flex flex-row">
                        <button title="Switch to drawing black color [keybind: b]" class="flex flex-row rounded-l-full w-20 h-8 bg-black hover:bg-white text-white hover:text-black border border-black active:bg-black active:text-white duration-200">
                            <div class="ml-2 w-4 h-full flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="w-full h-full flex items-center justify-center">
                                Black
                            </div>
                        </button>
    
                        <button title="Switch to drawing white color [keybind: w]" class="flex flex-row rounded-r-full w-20 h-8 bg-black hover:bg-white text-white hover:text-black border border-black active:bg-black active:text-white duration-200">
                            <div class="w-full h-full flex items-center justify-center">
                                White
                            </div>
                            <div class="mr-2 w-4 h-full flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </button>
                    </div>


                    <!-- Separator -->
                    <div class="w-0.5 h-[80%] bg-black">

                    </div>


                    <!-- Import image -->
                    <button title="Import image into sprite canvas [keybind: i]" class="h-8 w-8 rounded-full bg-black hover:bg-white fill-white hover:fill-black border border-black active:bg-black active:fill-white duration-200 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full fill-inherit stroke-1" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
