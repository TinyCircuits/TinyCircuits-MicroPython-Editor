<div class="w-full h-full">

    <!-- Panel title -->
    <div class="w-full h-6 bg-accent text-white">
        <div class="ml-1 select-none text-secondary-content">
            Sprite Editor
        </div>
    </div>

    <!-- Tabs header container -->
    <div id="divSpriteTabHeader" class="w-full min-h-[49px] flex items-center justify-start border-b border-accent">
        <button class="btn btn-primary btn-circle btn-sm h-[30px] w-[30px] min-h-0 rounded-full ml-2">
            <label for="modelAddToFolder" id="btnCreateSprite" class="w-full h-full flex justify-center items-center cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
            </label>
        </button>
    </div>

    <!-- Main editor container where tab contents get shown/hidden -->
    <div class="absolute top-[89px] bottom-4 left-4 right-4 flex flex-row">
        <div id="divSpriteListParent" class="flex-auto w-[15%] flex flex-col">

            <!-- Frame List -->
            <div id="divSpriteFrameList" class="h-full border border-accent-focus rounded-md relative overflow-auto bg-base-100">
                
            </div>

            <!-- Drag handle -->
            <div id="divSpriteDraggable" class="w-full h-fit flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-[17px] w-[17px] hover:cursor-n-resize" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                </svg>
            </div>

            <!-- Frame animation preview -->
            <div id="divSpriteFramePreview" class="overflow-hidden h-40 border border-accent-focus rounded-md relative overflow-auto bg-base-100 flex items-center justify-center">
                <canvas id="canvasSpriteFramePreview" width="72" height="40" style="width:100%; aspect-ratio:72/40; margin:16px;" class="crisp-canvas">
                </canvas>
            </div>

            <!-- Animation playback controls parent -->
            <div class="h-12 max-h-12 w-full mt-2 flex flex-row items-center justify-evenly overflow-hidden">
                <div id="divSpriteFramePreviewLabel" class="h-full min-w-[80px] select-none mx-2 text-xs text-center">
                    Preview speed (24fps)
                </div>
                <input type="range" min="0" max="60" value="24" step="1" class="w-full mr-2 range range-xs" id="inputSpriteFramePreviewSpeed"/> 
            </div>
        </div>

        <!-- Drag handle -->
        <div id="divSpriteDraggable" class="w-4 h-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:cursor-w-resize" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
            </svg>
        </div>

        <div id="divSpriteEditorParent" class="flex-auto w-[85%] flex flex-col">
            <div class="h-full w-full">
                <!-- Sprite Editor -->
                <div id="divSpriteEditor" class="h-full border border-accent-focus rounded-md relative overflow-hidden bg-base-100">
                    <!-- Canvas -->
                </div>
            </div>

            <!-- Drawing tools parent -->
            <div class="h-9 w-full mt-2">
                @@include('./sprite-manager-tools.html')
            </div>
            
        </div>
    </div>

</div>
